
<div class="row">
    <app-header></app-header>
</div>

<h1 class="text-center mb-4 bg-danger p-2 fw-bolder text-white mt- mb-lg-5"> Add Items</h1>

<div class="row">


    <div class="col-lg-6 col-sm-12">

        <div class="col-lg-6 col-sm-12  justify-content-center">
            <img src="OIP (1).jpg" alt="ras" width="100%">
    
        </div>
    </div>
    
    <div class="col-lg-6 col-sm-12">
    
    
        <div>
            <label for="txt-Student-name" class="form-label ">Item Name : </label>
            <input type="text" id="txt-Student-name" class="form-control " [(ngModel)]="itemOb.name" >
        </div>
    
        <div>
            <label for="txt-Address" class="form-label ">Rental per Day : </label>
            <input type="text" id="txt-Address" class="form-control "   [(ngModel)]="itemOb.rentalPerDay">
        </div>
    
        <div>
            <label for="txt-Telnum" class="form-label ">Fine Per Day : </label>
            <input type="text" id="txt-Telnum" class="form-control "   [(ngModel)]="itemOb.fineperDay">
        </div>

        <div class="mt-4"> 
            <select class="form-select  mb-3" aria-label="Default select example "  [(ngModel)]="itemOb.availability" required>
                <option selected>Availability</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
        </div>
    
        <div>
            <button class="btn btn-primary mt-3" id="btn-register" (click)="saveitem()"> Save Details</button>
        </div>
    
    </div>
</div>
